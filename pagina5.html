<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
        <nav>
            <ul>
                <li><a href="pagina1.html">Início</a></li>
                <li><a href="pagina2.html">Servidor FTP</a></li>
                <li><a href="pagina3.html">JavaScript</a></li>
                <li><a href="pagina4.html">Docker</a></li>
                <li><a href="pagina5.html">Formulário</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Entre em contato</h2>
        <p> Caso queira alguma informação sobre tecnologia entre em contato apartir do formulario abaixo</p>
        <div class="form-container">
            <form id="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
                
                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto">
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>
            
            <button type="submit" onclick="mostrarMensagem()">Enviar</button>
        </form>
    </section>
    
</body>
</html>
